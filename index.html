
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem KEW.PA-9 Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Mencantikkan ikon kalendar (Date Picker) */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            border-radius: 8px;
            padding: 5px;
            /* Menggunakan filter untuk menukarkan warna ikon kelabu kepada Indigo-600 */
            filter: invert(32%) sepia(90%) saturate(1837%) hue-rotate(224deg) brightness(96%) contrast(92%);
            transition: all 0.2s;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            background-color: rgba(79, 70, 229, 0.1);
            transform: scale(1.1);
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
        }
        
        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }
        
        .animate-scan {
          position: absolute;
          animation: scan 2s linear infinite;
        }
    </style>
