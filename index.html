    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background: radial-gradient(at top left, #f0f9ff, #e0f2fe);
            background-attachment: fixed;
            color: #1e293b;
        }
        
        /* Custom Override for soft light blue background as requested */
        .bg-slate-50 {
            background-color: #f0f9ff !important;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Custom Selection Color */
        ::selection { background: rgba(79, 70, 229, 0.2); color: #4f46e5; }

        /* Glassmorphism Classes */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(32%) sepia(90%) saturate(1837%) hue-rotate(224deg) brightness(96%) contrast(92%);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
